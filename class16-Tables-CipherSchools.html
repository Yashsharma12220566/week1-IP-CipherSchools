<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table>
        <thead>Table of Content</thead> <!-- Table's title -->
        <tbody> <!-- Table's Body -->
            <tr> <!-- Table Row-->
                <th>Name</th> <!-- Table's Column Heading -->
                <th>Place</th>
                <th>Animal</th>
                <th>Thing</th>
            </tr>
            <tr>
                <td>Shruti</td> <!-- TAble Column Data -->
                <td>Hathras</td>
                <td>Cat</td>
                <td>Pen</td>
            </tr>
            <tr>
                <td>Birjesh</td>
                <td>Vanarsh </td>
                <td>Tiger</td>
                <td>Spring</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
