<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Unordered List:-</h1>
    <ul type="square">
        <li>Food</li>
        <li>Car</li>
        <li>Cards</li>
        <li>Choco</li>
    </ul>

    <h1>Ordered List:-</h1>
    <ol type="I" start="5">
        <li>Food</li>
        <li>Car</li>
        <li>Cards</li>
        <li>Choco</li>
    </ol>

    <h1>Defination List:-</h1>
    <dl>
        <dt>Term1</dt>
        <dd>Term1 Description1</dd>
        <dd>Term1 Description2</dd>
        <dd>Term1 Description3</dd>
        <dt>Term2</dt>
        <dd>Term2 Description1</dd>
        <dd>Term2 Description2</dd>
        <dd>Term2 Description3</dd>
    </dl>
</body>
</html>
