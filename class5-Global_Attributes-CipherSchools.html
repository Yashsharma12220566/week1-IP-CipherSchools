<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>
<body dir="rtl">
    <!-- Global Attributes -->
    <!-- Attributes that can we use in almost every elements -->

    <p class="para">Description</p> <!-- You can use more than one same class in differnt elemnets but id used in any element should be unique..-->
    <p id="one">Description</p>
    <p lang="en-GB">Description</p>  <!-- Used to gave required language to the text -->
    <p dir="ltr">Description</p> <!-- Give direction of writing the text -->
    <p contenteditable="true" dir="ltr">I am here</p> <!-- If its value is this means it can we editable on browser window but if we refresh it will be change to same as written in the code -->

</body>
</html>
